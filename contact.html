<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contactcard.css" />
    <link rel="stylesheet" href="./contactpage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto Condensed:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
</head>

<body>
    <div class="root">
        <b class="reach-out-today-container">
            <p class="reach-out-today">
                Reach Out Today and Letâ€™s Explore Endless Possibilities
            </p>
            <p class="together">Together!</p>
        </b>
    </div>
    <div class="header">
        <b class="connect-with-us">Connect with Us</b>
    </div>
    <div class="card">
        <div class="email-input-parent">
            <div class="email-input">
                <div class="feel-free-to">
                    Feel free to share your concerns with us.
                </div>
                <div class="name-fields-parent">
                    <div class="name-fields">
                        <div class="first-name">First name</div>
                        <div class="placeholder-fields">
                            <input class="firstname-placeholder" placeholder="Team" type="text" />
                        </div>
                    </div>
                    <div class="name-fields1">
                        <div class="last-name">Last name</div>
                        <div class="optimalsolutions-wrapper">
                            <input class="optimalsolutions" placeholder="OptimalSolutions " type="text" />
                        </div>
                    </div>
                </div>
                <div class="emailinputcontainer">
                    <input class="placeholderfor-email" placeholder="teamoptimalsolutions@gmail.com " type="text" />
                </div>
                <div class="your-message-parent">
                    <div class="your-message">Your message</div>
                    <div class="messageinputbox"></div>
                </div>
                <button class="button">
                    <div class="submit">submit</div>
                </button>
            </div>
            <div class="social-icons-container-wrapper">
                <div class="social-icons-container">
                    <img class="social-icons" loading="lazy" alt="" src="./public/social-icons.svg" />
    
                    <img class="social-icons1" loading="lazy" alt="" src="./public/social-icons5.svg" />
    
                    <img class="social-icons2" loading="lazy" alt="" src="./public/social-icons2.svg" />
    
                    <img class="social-icons3" loading="lazy" alt="" src="./public/social-icons3.svg" />
    
                    <img class="social-icons4" loading="lazy" alt="" src="./public/social-icons4.svg" />
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="vector-parent">
                    <img class="frame-child" loading="lazy" alt="" src="./public/ellipse-1@2x.png" />
    
                    <h2 class="galnomos-enterprise">Galnomos Enterprise</h2>
                </div>
            </div>
            <div class="excellence-and-readily">
                Excellence and Readily Available Service
            </div>
        </div>
    </div>
</body>

</html>
